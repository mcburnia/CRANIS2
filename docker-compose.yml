services:
  nginx:
    image: nginx:alpine
    container_name: cranis2_nginx
    ports:
      - "3002:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - ./frontend/dist:/usr/share/nginx/html:ro
    depends_on:
      - postgres
      - neo4j
      - backend
    deploy:
      resources:
        limits:
          memory: 64M
    networks:
      - cranis2_net
    restart: unless-stopped

  backend:
    build: ./backend
    container_name: cranis2_backend
    ports:
      - "3001:3001"
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      RESEND_API_KEY: ${RESEND_API_KEY}
      JWT_SECRET: ${JWT_SECRET}
      FRONTEND_URL: ${FRONTEND_URL}
      EMAIL_FROM: ${EMAIL_FROM}
      DEV_SKIP_EMAIL: ${DEV_SKIP_EMAIL}
      NEO4J_URI: bolt://neo4j:7687
      NEO4J_USER: ${NEO4J_USER}
      NEO4J_PASSWORD: ${NEO4J_PASSWORD}
      GITHUB_CLIENT_ID: ${GITHUB_CLIENT_ID}
      GITHUB_CLIENT_SECRET: ${GITHUB_CLIENT_SECRET}
      GITHUB_ENCRYPTION_KEY: ${GITHUB_ENCRYPTION_KEY}
      GITHUB_WEBHOOK_SECRET: ${GITHUB_WEBHOOK_SECRET}
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET}
      STRIPE_PRODUCT_ID: ${STRIPE_PRODUCT_ID}
      STRIPE_PRICE_ID: ${STRIPE_PRICE_ID}
      STRIPE_PUBLISHABLE_KEY: ${STRIPE_PUBLISHABLE_KEY}
      FORGEJO_ADMIN_TOKEN: ${FORGEJO_ADMIN_TOKEN}
      FORGEJO_URL: ${FORGEJO_URL}
    deploy:
      resources:
        limits:
          memory: 256M
    depends_on:
      postgres:
        condition: service_healthy
      neo4j:
        condition: service_healthy
    networks:
      - cranis2_net
    restart: unless-stopped

  postgres:
    image: postgres:16-alpine
    container_name: cranis2_postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5433:5432"
    command: ["postgres", "-c", "shared_buffers=64MB", "-c", "work_mem=2MB", "-c", "effective_cache_size=256MB"]
    deploy:
      resources:
        limits:
          memory: 512M
    volumes:
      - cranis2_pg_data:/var/lib/postgresql/data
      - ./postgres/init-forgejo-db.sh:/docker-entrypoint-initdb.d/init-forgejo-db.sh:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 3s
      retries: 20
    networks:
      - cranis2_net
    restart: unless-stopped

  neo4j:
    image: neo4j:5-community
    container_name: cranis2_neo4j
    environment:
      NEO4J_AUTH: "${NEO4J_USER}/${NEO4J_PASSWORD}"
      NEO4J_server_memory_heap_initial__size: 128m
      NEO4J_server_memory_heap_max__size: 256m
      NEO4J_server_memory_pagecache_size: 64m
    deploy:
      resources:
        limits:
          memory: 512M
    ports:
      - "7475:7474"
      - "7688:7687"
    volumes:
      - cranis2_neo4j_data:/data
      - cranis2_neo4j_logs:/logs
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:7474 >/dev/null 2>&1 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 30
    networks:
      - cranis2_net
    restart: unless-stopped

  forgejo:
    image: codeberg.org/forgejo/forgejo:10
    container_name: cranis2_forgejo
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 256M
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - FORGEJO__database__DB_TYPE=postgres
      - FORGEJO__database__HOST=postgres:5432
      - FORGEJO__database__NAME=forgejo
      - FORGEJO__database__USER=forgejo
      - FORGEJO__database__PASSWD=forgejo_dev_2026
      - FORGEJO__server__ROOT_URL=https://escrow.cranis2.dev
      - FORGEJO__server__HTTP_PORT=3000
      - FORGEJO__server__DISABLE_SSH=true
      - FORGEJO__service__DISABLE_REGISTRATION=true
      - FORGEJO__service__REQUIRE_SIGNIN_VIEW=true
      - FORGEJO__openid__ENABLE_OPENID_SIGNIN=false
    volumes:
      - cranis2_forgejo_data:/data
    networks:
      - cranis2_net
    ports:
      - "3003:3000"

volumes:
  cranis2_forgejo_data:
  cranis2_pg_data:
  cranis2_neo4j_data:
    external: true
  cranis2_neo4j_logs:

networks:
  cranis2_net:
    driver: bridge
